
<h2>Add Product</h2>
<form (submit)="addProduct()">
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
  </div>
  <div class="form-group">
    <label for="description">Description:</label>
    <textarea id="description" [(ngModel)]="product.description" name="description"></textarea>
  </div>
  <div class="form-group">
    <label for="category">Category:</label>
    <input type="text" id="category" [(ngModel)]="product.category" name="category">
  </div>
  <div class="form-group">
    <label for="price">Price:</label>
    <input type="number" id="price" [(ngModel)]="product.price" name="price" step="0.01" required>
  </div>
  <button type="submit">Submit</button>
</form>
